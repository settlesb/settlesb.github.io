* {box-sizing: border-box}
body {font-family: Verdana, sans-serif; margin-left:auto; margin-right:auto; display:block;text-align: center;}
.mySlides {display: none}
img {vertical-align: middle;}

/* Caption text */
.text {
  color: #f2f2f2;
  font-size: 15px;
  padding: 8px 12px;
  position: absolute;
  bottom: 8px;

/* The dots/bullets/indicators */
.dot {
  cursor: pointer;
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active, .dot:hover {
  background-color: #717171;
}

/* Fading animation */
.fade {
  -webkit-animation-name: fade;
  -webkit-animation-duration: 1.5s;
  animation-name: fade;
  animation-duration: 1.5s;
}

@-webkit-keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

div.tooltip { 
    position: absolute;     
    text-align: center;     
    width: 600px;          
    height: 280px;         
    padding: 2px;       
    font: 12px sans-serif;    
    background: lightsteelblue; 
    border: 0px;    
    border-radius: 8px;     
    pointer-events: none;     
}

function sliceData(data, year, prevData){
   const values = {};

   const ret = [];
   data.forEach( d => {
      const name = d["Country Name"];
      const lbl  = `${year} [YR${year}]`;
      const txt  = d[lbl];
      let val  = 0;
      if( txt != '..')
        val = parseFloat(txt);
      
      val = Math.round( val * 10.0) / 10.0; 

      let lastValue = prevData[ name ];
      if( lastValue == null )
      {
        lastValue = 0;
      }

      ret.push({
          name     : name,
          value    : val,
          lastValue: lastValue,
          color   : d.color
      });
      
      values[name] = val;
   });
   
   prevData = values;

   return ret.sort((a,b) => b.value - a.value).slice(0, numCountries);
}
